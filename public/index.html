            to {

            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .textarea-focus {
            transition: all 0.3s ease;
        }
        
        .textarea-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);

<body class="min-h-screen gradient-bg">
    <!-- Header -->
    <header class="py-6">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2 animate-fade-in">
                    <span class="bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent">
                        üìã QuickPaste
                    </span>
                </h1>
                <p class="text-blue-100 text-lg animate-slide-up">
                    Share code and text instantly, anonymously, and beautifully
                </p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-8">
        <div class="max-w-4xl mx-auto">
            <!-- Create Paste Form -->
            <div class="glass-effect rounded-2xl p-6 md:p-8 shadow-2xl animate-slide-up">
                <form id="pasteForm" class="space-y-6">
                    <!-- Paste Content -->
                    <div>
                        <label for="content" class="block text-sm font-medium text-white mb-2">
                            Paste your content here
                        </label>
                        <textarea 
                            id="content" 
                            name="content" 
                            rows="12" 
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-blue-200 code-editor textarea-focus resize-none"
                            placeholder="Enter your code, text, or any content you want to share..."
                            required
                        ></textarea>
                    </div>

                    <!-- Optional Settings -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="language" class="block text-sm font-medium text-white mb-2">
                                Language (optional)
                            </label>
                            <select 
                                id="language" 
                                name="language" 
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white"
                            >
                                <option value="">Auto-detect</option>
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="json">JSON</option>
                                <option value="xml">XML</option>
                                <option value="sql">SQL</option>
                                <option value="bash">Bash</option>
                                <option value="typescript">TypeScript</option>
                                <option value="java">Java</option>
                                <option value="cpp">C++</option>
                                <option value="csharp">C#</option>
                                <option value="php">PHP</option>
                                <option value="ruby">Ruby</option>
                                <option value="go">Go</option>
                                <option value="rust">Rust</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="customId" class="block text-sm font-medium text-white mb-2">
                                Custom ID (optional)
                            </label>
                            <input 
                                type="text" 
                                id="customId" 
                                name="customId" 
                                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-blue-200"
                                placeholder="my-custom-paste"
                                pattern="[a-zA-Z0-9-_]+"
                                title="Only letters, numbers, hyphens, and underscores allowed"
                            >
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button 
                            type="submit" 
                            id="submitBtn"
                            class="btn-primary text-white font-semibold py-4 px-8 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300"
                        >
                            <span id="submitText">üöÄ Create Paste</span>
                            <span id="loadingText" class="hidden">‚è≥ Creating...</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-6 glass-effect rounded-2xl p-6 shadow-xl">
                <div class="text-center">
                    <div class="text-green-300 text-5xl mb-4 animate-bounce-gentle">‚úÖ</div>
                    <h3 class="text-xl font-semibold text-white mb-4">Paste Created Successfully!</h3>
                    <div class="bg-white/10 rounded-xl p-4 mb-4">
                        <p class="text-sm text-blue-200 mb-2">Your paste is available at:</p>
                        <div class="flex items-center justify-center space-x-2">
                            <input 
                                type="text" 
                                id="pasteUrl" 
                                readonly 
                                class="flex-1 max-w-md px-3 py-2 bg-white/10 border border-white/20 rounded-lg text-white text-center"
                            >
                            <button 
                                id="copyBtn"
                                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors duration-200"
                                title="Copy to clipboard"
                            >
                                üìã
                            </button>
                        </div>
                    </div>
                    <div class="space-x-4">
                        <a 
                            id="viewPasteBtn" 
                            href="#" 
                            class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200"
                        >
                            View Paste
                        </a>
                        <button 
                            id="createAnotherBtn"
                            class="bg-white/20 hover:bg-white/30 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200"
                        >
                            Create Another
                        </button>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-6 glass-effect rounded-2xl p-6 shadow-xl">
                <div class="text-center">
                    <div class="text-red-300 text-5xl mb-4">‚ùå</div>
                    <h3 class="text-xl font-semibold text-white mb-2">Oops! Something went wrong</h3>
                    <p id="errorText" class="text-red-200 mb-4"></p>
                    <button 
                        id="tryAgainBtn"
                        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-200"
                    >
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center">
