<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <script>
        // Create favicon programmatically
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Black background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 32, 32);
        
        // Yellow clipboard
        ctx.fillStyle = '#fbbf24';
        ctx.fillRect(8, 6, 16, 20);
        
        // White clip
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(12, 2, 8, 6);
        
        // Black clip center
        ctx.fillStyle = '#000000';
        ctx.fillRect(14, 4, 4, 2);
        
        // Document lines
        ctx.fillStyle = '#000000';
        ctx.fillRect(11, 10, 10, 1);
        ctx.fillRect(11, 13, 8, 1);
        ctx.fillRect(11, 16, 10, 1);
        ctx.fillRect(11, 19, 6, 1);
        
        // Convert to favicon
        const dataURL = canvas.toDataURL('image/png');
        console.log('Favicon data URL:', dataURL);
    </script>
</body>
</html>
